<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Viewer</title>
</head>

<style>
    .color-red {
        color: red
    }
</style>

<body>
    <header th:insert="index.html :: header">
    </header>

    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="my-4">
                </div>
                <form method="post" class="col-md-3" th:action="@{/login}" th:object="${loginModel}">
                    <div class="color-red fw-bold my-4" th:text="${error}"></div>
                    <div class="mb-2">
                        <input type="text" id="name" class="form-control" placeholder="username"
                               required th:field="*{name}"/>
                    </div>
                    <div class="mb-2">
                        <input type="password" id="password" class="form-control" placeholder="password"
                               required th:field="*{password}"/>
                    </div>
                    <div class="row mx-auto w-50 mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
