<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Viewer</title>
</head>

<style>
    .color-red {
        color: red
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">weather viewer</a>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:if="${username != null}" class="nav-link" href="/login">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${username != null}" class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <span th:if="${username == null}" class="nav-link fw-bolder" href="#" th:text="${username}"></span>
                        </li>
                        <li class="nav-item">
                            <a th:if="${username == null}" class="nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="my-4">
                </div>
                <form method="post" class="col-md-3" th:action="@{/login}" th:object="${userInfo}">
                    <div class="color-red fw-bold my-4" th:text="${error}"></div>
                    <div class="mb-2">
                        <input type="text" id="name" class="form-control" placeholder="username"
                               required th:field="*{name}"/>
                    </div>
                    <div class="mb-2">
                        <input type="password" id="password" class="form-control" placeholder="password"
                               required th:field="*{password}"/>
                    </div>
                    <div class="row mx-auto w-50 mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
