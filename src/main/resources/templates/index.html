<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Viewer</title>
</head>

<body>
    <header th:insert="fragments/main.html :: header"></header>

    <main>
        <div th:replace="fragments/main.html :: search-bar"></div>

        <div class="container text-center">
            <div class="row row-cols-6">
                <div class="col" th:each="location : ${locations}">
                    <img th:src="${location.getIconUrl()}"  alt=""/>
                    <div class="">
                        <span class="fw-bold" th:text="${location.getName()}"></span>
                    </div>
                    <div class="">
                        <span th:text="${location.getTime()}"></span>
                    </div>
                    <form action="@{/saved}" method="post">
                        <button class="btn btn-primary">
                            add location
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
